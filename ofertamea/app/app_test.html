<div ng-app="ofertamea" ng-controller="main">
    <div id="catalogsSlider" aoc aoc-slick slick-infinite="true"   slick-dots="true" slick-arrows="true" class="row" style="height: 75%;">
    </div>
    <div id="marketsSlider" aoc aoc-slick slick-swipe="true" slick-swipe-to-slide="true" slick-infinite="false" slick-slides-to-show="9" slick-dots="true" slick-center-mode="true" slick-arrows="true" slick-focus-on-select="true" slick-center-padding="'50px'" slick-on-after-change="onMarketChange" class="row" style="height: 15%">
    </div>

    <div id="pagesDialog" aoc aoc-dialog dialog-auto-open="false" dialog-modal='true' dialog-close-on-escape="true" dialog-resizable="false" dialog-draggable="false">
        <div id="pagesSlider" aoc aoc-slick slick-lazy-load="ondemand" slick-infinite="false"  slick-slides-to-show="2" slick-dots="true" slick-arrows="true" ></div>
    </div>

</div>
